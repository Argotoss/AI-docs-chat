<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Chat for Documents</h1>

        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload PDF</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="pdfFile" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Documents Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Documents</h5>
            </div>
            <div class="card-body">
                <button id="loadDocs" class="btn btn-secondary mb-3">Load Documents</button>
                <select id="docSelect" class="form-select">
                    <option value="">Select a document</option>
                </select>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="card">
            <div class="card-header">
                <h5>Ask a Question</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="question" class="form-control" placeholder="Enter your question">
                </div>
                <button id="askBtn" class="btn btn-success" disabled>Ask</button>
                <div id="answer" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        const loadDocsBtn = document.getElementById('loadDocs');
        const docSelect = document.getElementById('docSelect');
        const questionInput = document.getElementById('question');
        const askBtn = document.getElementById('askBtn');
        const answerDiv = document.getElementById('answer');

        // Upload PDF
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('pdfFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.innerHTML = '<div class="alert alert-info">Uploading...</div>';

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok) {
                    uploadStatus.innerHTML = `<div class="alert alert-success">Uploaded: ${data.doc_id}</div>`;
                    loadDocuments();
                } else {
                    uploadStatus.innerHTML = `<div class="alert alert-danger">${data.detail}</div>`;
                }
            } catch (error) {
                uploadStatus.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        // Load Documents
        loadDocsBtn.addEventListener('click', loadDocuments);

        async function loadDocuments() {
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                docSelect.innerHTML = '<option value="">Select a document</option>';
                data.documents.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.doc_id;
                    option.textContent = `${doc.filename} (${doc.chunk_count} chunks)`;
                    docSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Enable ask button when doc selected
        docSelect.addEventListener('change', () => {
            askBtn.disabled = !docSelect.value;
        });

        // Ask Question
        askBtn.addEventListener('click', async () => {
            const docId = docSelect.value;
            const question = questionInput.value.trim();
            if (!docId || !question) return;

            answerDiv.innerHTML = '<div class="alert alert-info">Thinking...</div>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doc_id: docId, question })
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 100)}`);
                }
                
                if (response.ok) {
                    let html = `<div class="alert alert-success"><strong>Answer:</strong> ${data.answer}</div>`;
                    if (data.citations && data.citations.length > 0) {
                        html += '<h6>Citations:</h6><ul>';
                        data.citations.forEach(c => {
                            html += `<li>Page ${c.page}</li>`;
                        });
                        html += '</ul>';
                    }
                    answerDiv.innerHTML = html;
                } else {
                    answerDiv.innerHTML = `<div class="alert alert-warning">${data.detail || data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                answerDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        // Load docs on page load
        loadDocuments();
    </script>
</body>
</html>
